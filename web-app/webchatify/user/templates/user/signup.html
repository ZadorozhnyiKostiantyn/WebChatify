{% extends 'user/layout.html' %}

{% block csslink %}
{% load sass_tags %}
<link href="{% sass_src 'user/css/login.scss' %}" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block title%}Sign in{% endblock %}

{% block main %}
<form class="form" autocomplete="off">
    <div class="control">
        <h1>
            Create your account
        </h1>
    </div>
    <div class="control block-cube block-input">
        <input name="username" type="text" placeholder="Username"/>
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
    </div>
    <div class="control block-cube block-input">
        <input name="password" type="password" placeholder="Password"/>
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
    </div>
    <div class="control block-cube block-input">
        <input name="password" type="password" placeholder="Repeat Password"/>
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
    </div>
    <button class="btn block-cube block-cube-hover" type="button">
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>

        <div class="text">
            Sign up
        </div>
    </button>

    <br>
</form>
{% endblock %}
